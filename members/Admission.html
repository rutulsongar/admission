    <!-- component -->
        <form  action="/storedata/" method="post" enctype="multipart/form-data" class="op">
          {% csrf_token %}
          <!-- Username Input -->
          <div class="mb-4">
            <label for="username" class="block text-gray-600" style="width: 200px;">Name :</label>
            <input type="text" required id="username" name="name"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off">
          </div>
          <div class="mb-4">
            <label for="username" class="block text-gray-600" style="width: 200px;">Gender :</label>
            <input type="radio" name="Gender" value="Male"  class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"> Male
            <input type="radio" name="Gender" value="Female" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"> Female
          </div>
          <div class="mb-4">
            <label for="username" class="block text-gray-600" style="width: 200px;">Date Of Birth :</label>
            <input type="date" name="DOB"  class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="username" class="block text-gray-600" style="width: 200px;">Blood Group :</label>
            <input type="text" name="blood_grp"  class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
          </div>
          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="block text-gray-600" style="width: 200px;">Aadhar Card no. :</label>
            <input type="text" name="addhar_card" required
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600" style="width: 200px;">Phone no :</label>
            <input type="phone" name="ph_no" required
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600" style="width: 200px;">Email:</label>
            <input type="email" name="email" required
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600" style="width: 200px;">Religion :</label>
            <input type="text" name="religion" required
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off">
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600" style="width: 200px;">Address :</label>
            <input type="text" name="address" required
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500"
              autocomplete="off" >
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600" style="width: 200px;">Entry Level :</label>
            <select name="entry_level" required  class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
              <option value="After 12th"></option>
              <option value="After Graduation">After Graduation</option>
              <option value="After 10th">After 10th</option>
              <option value="After 12th">After 12th</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-600" style="width: 200px;">Course Preference :</label>
            <select name="Course_Preference "  class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" required>
              <option value="Applied Sciences" selected="selected"></option>
              <option value="Applied Sciences">Applied Sciences</option>
              <option value="Architecture">Architecture</option>
              <option value="Business Management">Business Management</option>
              <option value="Commerce">Commerce</option>
              <option value="Computer Applications">Computer Applications</option>
              <option value="Design">Design</option>
              <option value="Diploma Engineering">Diploma Engineering</option>
              <option value="Doctoral Program">Doctoral Program</option>
              <option value="Engineering">Engineering</option>
              <option value="Event Management">Event Management</option>
              <option value="Law">Law</option>
              <option value="Media Communication">Media Communication</option>
              <option value="Pharmacy">Pharmacy</option>
              <option value="Physiotherapy">Physiotherapy</option>
              <option value="Sports Management">Sports Management</option>
            </select>
          </div>
          <div style="display: flex;">
            <div style="width: 200px;">marksheet:</div>
            <input type="file" name="marksheet"/>
          </div>
          <div style="display: flex;">
            <div style="width: 200px;">Passport Size Photo:</div>
            <input type="file" name="photo"/>
          </div>
          <!-- Login Button -->
          <button type="submit"
            class="border-2 shadow-lg hover:bg-blue-600 text-black font-semibold rounded-md py-2 px-4 w-full">Submit</button>
        </form>
        <!-- Sign up  Link -->
    {% endblock body %}
