{% extends 'base.html' %}
{% load static %}
{% block body %}

<section style="display: flex; align-items: center; justify-content: center; height: 60vh;">
    <div style="background-color: beige; border: 2px solid black; width: 500px;">
        <div style="text-align: center; background-color: #4866cf; color: whitesmoke; font-size: 30px; border-bottom: 3px solid black;">IDENTITY CARD</div>
        <div style="padding-left: 20px; padding-right: 20px; display: flex; justify-content: space-around; align-items: center; background-color: #b6c6ff;">
            <img src="{{data.photo.url}}" alt="photo" style="width: 130px; height: 180px; background-color: azure; border: 2px solid black; margin-top: 30px; margin-bottom: 30px;"/>
            <div>
                <div style="display: flex; margin-left: 20px;">
                    <div style="width: 100px;">Name :</div>
                    <div>{{data.name}}</div>
                </div>
                <div style="display: flex; margin-left: 20px;">
                    <div style="width: 100px;">Addhar no :</div>
                    <div>{{data.Addhar_no}}</div>
                </div>
                <div style="display: flex; margin-left: 20px;">
                    <div style="width: 100px;">phone no :</div>
                    <div>{{data.phone_no}}</div>
                </div>
                <div style="display: flex; margin-left: 20px;">
                    <div style="width: 100px;">email :</div>
                    <div style="width: 200px;">{{data.email}}</div>
                </div>
                <div style="display: flex; margin-left: 20px;">
                    <div style="width: 100px;">Address :</div>
                    <div style="word-break: break-all; width: 200px;">{{data.Address}}</div>
                </div>
                <div style="display: flex; margin-left: 20px;">
                    <div style="width: 100px;">Gender :</div>
                    <div>{{data.Gender}}</div>
                </div>
                <div style="display: flex; margin-left: 20px;">
                    <div style="width: 100px;">Cource :</div>
                    <div>{{data.cource}}</div>
                </div>
            </div>
        </div>
        <div style="text-align: center; font-size: 30px; border-top: 3px solid black; background-color: #4866cf; color: whitesmoke;">UNIVERSITY</div>
    </div>
</section>

{% endblock body %}
